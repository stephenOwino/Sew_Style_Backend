# Application name
spring.application.name=Sew_Style_Backend

# Database configuration
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/Sew_StyleData?createDatabaseIfNotExist=true  # Corrected MySQL default port
spring.datasource.username=${MYSQL_USER:Steve}
spring.datasource.password=${MYSQL_PASSWORD:Steve@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Server settings
server.port=5000

# Enable ANSI colored logging
spring.output.ansi.enabled=always

