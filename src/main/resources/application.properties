# Application name
spring.application.name=Sew_Style_Backend

# Database configuration using environment variables
spring.datasource.url=jdbc:mysql://localhost:3306/sew_style_data?createDatabaseIfNotExist=true
spring.datasource.username=Steve
spring.datasource.password=Steve@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Enable ANSI colored logging
spring.output.ansi.enabled=always

# Email configuration using environment variables
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true




jwt.secret=your-very-long-secret-key-here

jwt.expiration=86400000 

server.port=8000




